<section class="row mt-2">
  <div class="col">
    <h1>Envíos</h1>
    <button class="btn btn-primary float-right mb-3" data-toggle="modal"
            data-target="#modal-Item">
            Nuevo Envio
    </button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col">Origen</th>
        <th scope="col">Destino</th>
        <th scope="col">Envio</th>
        <th scope="col">Recibe</th>
        <th scope="col">Estado</th>
        <th scope="col">Ubicación Actual</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.code}}</td>
        <td>{{item.lugar_origen}}</td>
        <td>{{item.lugar_destino}}</td>
        <td>{{item.cliente_envia}}</td>
        <td>{{item.cliente_recibe}}</td>
        <td>{{item.estado}}</td>
        <td>{{item.ubiActual}}</td>
        <td>
          <button class="btn btn-primary" data-toggle="modal" data-target="#modal-Item"
                  (click)="onUpdateItem(item)"><i class="fa fa-wrench" aria-hidden="true"></i></button>
        </td>
        <td>
          <button class="btn btn-primary btn-success  " data-toggle="modal" data-target="#modal-maps"
          (click)="onUpdateItem(item)">
            <i class="fa fa-globe" aria-hidden="true"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="onDeleteItem(item.id)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modal-item></app-modal-item>
<app-modal-maps></app-modal-maps>
